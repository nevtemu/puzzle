<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle</title>
    <script type="text/javascript" src="script.js" defer></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="icon.png" sizes="16x16" />	
</head>
<body>
    <div class="gamefield">
        <div class="winPopUp show" id="winPopUp" onclick="createBoxes()">
            Congratulations! <br>
            <span class="small">You solved the puzzle in <span id="finalTime"></span> <br>
            You took <span id="finalTurns"></span> turns <br></span>
            Click to try again
        </div>
        <div class="i-button" onclick="showInstructions()">i</div>
        <div class="instructions" id="instructions">
            Your task is to turn all boxes green. <br> By clicking on box you change color of the box and it's adjusted boxes.
        </div>
        <div id="main" class="main"></div>
    </div>
</body>
</html>
